<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transacciones y Pagos a Cuenta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .pagos-lista {
      border: 1px solid #aaa;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .pago-item {
      margin-bottom: 8px;
    }
    .link-inicio {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }
    .link-inicio:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body " id="inicio">

  <a href="index.html" class="link-inicio">🔝 Ir al inicio</a>

  <h2>📋 Tabla de Transacciones</h2>
  <table id="tablaTransacciones">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2025-06-01</td>
        <td>Arroz 1kg</td>
        <td>3</td>
        <td>$1500.00</td>
      </tr>
      <tr>
        <td>2025-06-10</td>
        <td>Fideos</td>
        <td>2</td>
        <td>$1000.00</td>
      </tr>
    </tbody>
  </table>

  <h2>💰 Pagos a Cuenta</h2>
  <div class="pagos-lista">
    <div class="pago-item">🗓️ 2025-06-02 – Pago de $1000.00</div>
    <div class="pago-item">🗓️ 2025-06-12 – Pago de $500.00</div>
    <div class="pago-item">🗓️ 2025-06-25 – Pago de $1200.00</div>
  </div>

</body>
</html>
